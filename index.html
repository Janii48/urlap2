<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

<body>
    <div>
        <form>
            <h2>Alapadatok</h2>
            <fieldset>
                <label for="name">Teljes Neved</label><input type="text" id="name"><br>

                <label for="osz">Levelezés alapértelmezet nyelve <b>*</b></label><select name="orszag" id="osz"><option value="">Magyarország</option><option value="">Szerbia</option><option value="">Románia</option></select><br>
                <label for="szi">Szülestési idő</label><input id="szi" type="date">
            </fieldset>
        </form>
    </div>
